                - format: 4K
                  size:
                    - 4096
                    - 2048
            - format: '3.8K 16:9'
              size:
                - 23.33
                - 13.12
              resolution:
                - format: 4K
                  size:
                    - 3840
                    - 2160
            - format: '3.3K 6:5'
              size:
                - 20.22
                - 16.95
              resolution:
                - format: 3.3K
                  size:
                    - 3328
                    - 2790
                - format: '4K 2.39:1 Ana 2x'
                  size:
                    - 4096
                    - 1716
            - format: '3K 1:1'
              size:
                - 18.66
                - 18.66
              resolution:
                - format: 3K
                  size:
                    - 3072
                    - 3072
                - format: '3.8K 2:1 Ana 2x'
                  size:
                    - 3840
                    - 2160
            - format: '2.7K 8:9'
              size:
                - 16.66
                - 18.75
              resolution:
                - format: 'UHD 16:9 Ana 2x'
                  size:
                    - 3840
