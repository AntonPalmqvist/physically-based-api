        - url: 'https://api.physicallybased.info/v2'
tags:
  - name: Cameras
  - name: Light Sources
  - name: Materials
  - name: Lenses
components:
  schemas:
    Material:
      type: object
      title: Material
      description: PBR material.
      additionalProperties: false
      properties:
        name:
          type: string
          description: Name of the material.
          default: Name
        color:
          $ref: '#/components/schemas/color'
          description: 'Specifies the diffuse or metallic reflectance color, or in the case of a transparent material, transmission color. RGB triplet in decimal format in linear sRGB color space.'
        metalness:
          type: number
          description: Specifies how metallic the material appears (dials the shading model from pure dielectric to pure metal).
        specularColor:
          $ref: '#/components/schemas/color'
          description: 'Color of the specular reflection (controls the physical edge-tint for metals), calculated from Complex IOR n and k values.'
        roughness:
          type: number
          description: 'The roughness of the specular reflection. Lower numbers produce sharper reflections, higher numbers produce blurrier reflections.'
          default: 0
        ior:
          type: number
          description: Index of refraction of a dielectric material. Does not apply to metals (conductors).
          default: 1.5
        subsurfaceRadius:
          $ref: '#/components/schemas/color'
          description: 'The approximate distance up to which light can scatter below the surface, also known as “mean free path” (MFP). Specified in centimeters.'
        transmission:
          type: number
        transmissionDispersion:
          type: number
          description: 'Abbe number, describing how much the index of refraction varies across wavelengths. For glass and diamonds, this is typically in the range of 10 to 70, with lower numbers giving more dispersion.'
        complexIor:
          type: array
          description: 'Complex IOR values, n (refractive index), and k (extinction coefficient), for each color channel, in the following order: nR, kR, nG, kG, nB, kB. Calculated from spectral IOR data files.'
          minItems: 6
          maxItems: 6
          items:
            type: number
        thinFilmThickness:
          type: number
          description: The thickness of the thin film layer on the base (in nanometers).
        thinFilmIor:
          type: number
          description: The index of refraction of the thin-film.
        density:
          type: array
          description: 'Density measured in kg/m3. If there''s no variation, then set both values to the same.'
          minItems: 2
          maxItems: 2
          items:
            type: number
        viscosity:
          type: array
          description: 'Dynamic viscosity measured in millipascal-seconds (mPa⋅s) at a temperature of 20°C. 1 mPa⋅s (millipascal-second) = 1 cP (centipoise). Used for fluid simulations. If there''s no variation, then set both values to the same.'
          items:
            type: number
        acousticAbsorption:
          type: array
          description: 'Absorption coefficients at 125, 250, 500, 1000, 2000, and 4000 kHz.'
          minItems: 6
          maxItems: 6
          items:
            type: number
        category:
          type: array
          minItems: 1
          maxItems: 1
          items:
            type: string
            enum:
              - Calibration
              - Crystal
              - Gas
              - Human
              - Liquid
              - Manmade
              - Metal
              - Organic
              - Plastic
        images:
          type: array
          description: Image of the material rendered on a shader ball provided in different sizes and file formats.
          minItems: 1
          items:
            type: object
            additionalProperties: false
            properties:
              '300':
                type: string
                description: A URL to the image at 300x300 pixels.
              '600':
                type: string
                description: A URL to the image at 600x600 pixels.
              format:
                type: string
                description: Specifies the image format.
                default: jpeg
            required:
              - '300'
              - '600'
              - format
        description:
          $ref: '#/components/schemas/description'
          description: This field should be used for disclaimers and other useful info for CG artists that may affect the way they use the values.
        tags:
          $ref: '#/components/schemas/tags'
        references:
          type: array
          description: List of references. At least one reference needed.
          minItems: 1
          uniqueItems: true
          items:
            $ref: '#/components/schemas/reference'
      required:
        - name
        - color
        - metalness
        - roughness
        - category
        - images
        - references
      examples:
        - name: Aluminum
          color:
            - 0.912
            - 0.914
            - 0.92
          metalness: 1
          specularColor:
            - 0.97
            - 0.979
            - 0.988
          roughness: 0
          complexIor:
            - 1.3456
            - 7.4746
            - 0.96521
            - 6.3995
            - 0.61722
            - 5.3031
          density: 2700
          category:
            - Metal
          sources:
            - 'https://refractiveindex.info/?shelf=3d&book=metals&page=aluminium'
            - 'https://docs.arnoldrenderer.com/display/A5AFMUG/Base'
            - 'https://en.wikipedia.org/wiki/Aluminium'
            - 'https://en.wikipedia.org/wiki/Density'
            - 'https://en.wikipedia.org/wiki/Mirror'
          tags:
            - aluminium
            - mirror
          reference:
            - 'https://raw.githubusercontent.com/AntonPalmqvist/physically-based-api/main/reference/render/aluminum-cycles.png'
    color:
      type: array
      title: color
      minItems: 3
      maxItems: 3
      items:
        type: number
    description:
      type: string
      title: description
      description: This field should be used for disclaimers and other useful info for CG artists that may affect the way they use the values. It's totally fine to leave this empty.
      maxLength: 500
    tags:
      type: array
      title: tags
      description: Tags for alternative names or spellings.
      uniqueItems: true
      items:
        type: string
    reference:
      type: object
      title: reference
      properties:
        title:
          type: string
          description: 'Title of book, journal article, or website.'
        author:
          type: string
          description: 'Name(s) of the authors of a book or journal article, or in the case of a webpage, the person or company that created the webpage.'
        url:
          type: string
          description: 'Link to website, or other web resource where the information was found. If the link is to a DOI, then use the "doi" field instead.'
        publisher:
          type: string
          description: Name of publisher or journal where published.
        volume:
          type: string
          description: 'Volume number. In relation to periodicals, volume refers to all the issues of a specific journal or magazine for a limited time period, usually one year. For books, volume indicates the order of a book in a series or set.'
        issue:
          type: string
          description: Issue number. The issue number refers to the number of individual publications during the year.
        pages:
          type: string
          description: Page in book or journal article.
        year:
          type: string
          description: 'Year of publication. For webpages, use "accessed" instead.'
        accessed:
          type: string
          description: Date the webpage was accessed.
          format: date
        doi:
          type: string
          description: Link to Digital Object Identifier (DOI).
      required:
        - title
        - url
    Lightsource:
      type: object
      title: Lightsource
      description: A light source.
      additionalProperties: false
      properties:
        name:
          type: string
          description: Name of the light source.
          default: Name
        color:
          $ref: '#/components/schemas/color'
          description: 'Color of the light source, if not on the Planckian curve.'
        temperature:
          type: array
          description: 'The typical range of color temperature in Kelvin, if color lies on the Planckian curve. If there''s no variation, only set one value.'
          minItems: 1
          maxItems: 2
          items:
            type: number
        intensity:
          type: array
          description: 'The typical range of intensity for this specific light source. If there''s no variation, only set one value.'
          minItems: 1
          maxItems: 2
          items:
            type: number
        unit:
          type: array
          minItems: 1
          maxItems: 1
          items:
            type: string
            enum:
              - lm
              - lx
              - cd/m2
        angle:
          type: number
          description: 'The maximum beam angle in degrees. For a directional light, this specifies angular diameter instead.'
        sourceSize:
          type: array
          description: 'The size of the light source in centimeters. [Radius] if point or spot. [Width, Height] if surface. [Length, Radius] if cylinder.'
          minItems: 1
          maxItems: 2
          items:
            type: number
        type:
          type: array
          description: 'The type of light, for DCC applications.'
          minItems: 1
          maxItems: 1
          items:
            type: string
            enum:
              - directional
              - surface
              - spot
              - point
              - cylinder
              - dome
        category:
          type: array
          minItems: 1
          maxItems: 1
          items:
            type: string
            enum:
              - Artificial
              - Natural
        description:
          $ref: '#/components/schemas/description'
        sources:
          $ref: '#/components/schemas/sources'
        tags:
          $ref: '#/components/schemas/tags'
      required:
        - name
        - intensity
        - unit
        - category
        - sources
      examples:
        - name: Household Light Bulb
          color:
            - 1
            - 0.415
            - 0.099
          temperature: 2700
          temperatureRange:
            - 2400
            - 6000
          intensity: 800
          intensityRange:
            - 400
            - 1000
          unit:
            - lm
          type:
            - point
          category:
            - Artificial
          description: 'Today''s household lightbulbs has a LED light source whereas older light bulbs were using a glowing tungsten filament. LED:s are much much more energy efficient and makes the use of wattage, as a measure of intensity, not very useful. This is why lumen is preferred.'
          sources:
            - 'https://en.wikipedia.org/wiki/Incandescent_light_bulb'
            - 'https://en.wikipedia.org/wiki/LED_lamp'
          tags:
            - incandescent
            - tungsten
    sources:
      type: array
      title: sources
      description: Provide at least one source for the values.
      minItems: 1
      uniqueItems: true
      items:
        type: string
        format: uri
    Camera:
      type: object
      title: Camera
      description: 'Any type of camera that is being used, or simulated, in any way in CG productions (including games).'
      additionalProperties: false
      properties:
        name:
          type: string
          description: Name of the camera.
        sensorSize:
          type: array
          description: 'Array of sensor sizes. First item specifies the size of a fully open gate. If needed, additional sizes can be added for cameras that crop the sensor.'
          items:
            type: object
            additionalProperties: false
            properties:
              format:
                type: string
                description: Specifies the sensor format.
                default: Open Gate
              size:
                type: array
                description: Sensor size in millimeters (width x height).
                minItems: 2
                maxItems: 2
                items:
                  type: number
              resolution:
                type: array
                description: 'Recording resolution measured in pixels [Width, Height]. One sensor size can have multiple recording resolutions. For still cameras, only movie recording resolutions are listed.'
                items:
                  type: object
                  properties:
                    format:
                      type: string
                      description: Specifies the recording resolution format.
                    size:
                      type: array
                      description: 'Recording resolution measured in pixels [Width, Height].'
                      items:
                        type: integer
            required:
              - format
              - size
        category:
          type: array
          minItems: 1
          maxItems: 1
          items:
            type: string
            enum:
              - Still
              - Movie
              - Mobile
        description:
          $ref: '#/components/schemas/description'
        sources:
          $ref: '#/components/schemas/sources'
          description: Provide at least one source for the values. Source link to official manufacturer website is preferred.
        tags:
          $ref: '#/components/schemas/tags'
      required:
        - name
        - sensorSize
        - category
        - sources
      examples:
        - name: Arri Alexa 35
          sensorSize:
            - format: '4.6K 3:2 Open Gate'
              size:
                - 27.99
